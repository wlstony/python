<!DOCTYPE html>
<html>
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <title>Event Manage Page</title>
</head>
<body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">{{ event.name }}</a>
            </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul>
                <li><a href="/event_manage">发布会</a></li> 
                <li><a href="/guest_manage">嘉宾</a></li> 
            </ul>
        </div>
    </nav>

    <div class="page-header" style="padding-top: 80px;">
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form" method="post" action="/sign_index_action/{{ event.id }}/">
                <div class="form-group">
                    {% csrf_token %} 
                    <input type="text" name="phone" placeholder="输入手机号" class="form-control" />
                    <button type="submit" class="btn btn-success">签到</button>
                    <font color="red">
                        <br/> {{ hint }}
                        <br/> {{ guest.realname }}
                        <br/> {{ guest.phone }}
                    </font>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
